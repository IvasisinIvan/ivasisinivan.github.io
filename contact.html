<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <nav>
            <header>
                <img id=logo src="HTML5-Logo.png" alt="logo">
            </header>

            <div class=menu>
                <a href="index.html">Products</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </div>
        </nav>

        <div class="tm-contact-form-container">


            <form method="POST" id="feedback-form" class="tm-contact-form">
                <h2 class="tm-h2 tm-white-text">Formular
                    <span class="tm-blue-text">de contact:</span>
                </h2>
                <div class="form-group margin-top-30">
                    <input type="text" id="contact_name" class="form-control" name="nameFF" required placeholder="Nume, Prenume" x-autocompletetype="name"
                    />
                </div>
                <div class="form-group">
                    <input type="email" id="contact_email" name="contactFF" class="form-control" required placeholder="Email" x-autocompletetype="email"
                    />
                </div>
                <div class="form-group">
                    <textarea id="contact_message" name="messageFF" class="form-control" required rows="6" placeholder="MESAJ"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" name="submit" value="submit">Transmite</button>
                </div>
            </form>



        </div>

        <script>
            document.getElementById('feedback-form').addEventListener('submit', function(evt){
              var http = new XMLHttpRequest(), f = this;
              evt.preventDefault();
              http.open("POST", "sendEmail.php", true);
              http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
              http.send("nameFF=" + f.nameFF.value + "&contactFF=" + f.contactFF.value + "&messageFF=" + f.messageFF.value);
              http.onreadystatechange = function() {
                if (http.readyState == 4 && http.status == 200) {
                  alert(http.responseText + ', mesajul a fost trimes.\nCompania noastră vă va răspunde în cel mai apropiat timp.');    
                  f.messageFF.removeAttribute('value'); 
                  f.messageFF.value='';
                }
              }
              http.onerror = function() {
                alert('Mesajul nu a fost trimes.');
              }
            }, false);
            </script>

</body>

</html>
